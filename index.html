<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Spotify</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item">Spotify Videos</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Buscar videos...">
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button is-primary">Perfil</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="layout">
        <aside class="menu">
            <p class="menu-label"><span class="menu-title">Menú</span></p>
            <ul class="menu-list">
                <li><a class="is-active" onclick="activarTitulo(this)">Inicio</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Tendencias</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Mis Videos</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Playlists</a></li>
            </ul>
        </aside>

        <main class="video-section">
            <div class="video-card">
                <div class="player">
                    <div id="player"></div>
                </div>
                <div class="video-info">
                    <h3 id="tituloVideo"></h3>
                    <p id="descripcionVideo"></p>
                </div>
            </div>
        </main>

        <div class="player-bar">
            <button onclick="changeVideo(1)">⏪</button>
            <button>⏮️</button>
            <button id="playPauseBtn">⏯️</button>
            <button onclick="seekToSecond(30)">⏭️</button>
            <button onclick="changeVideo(2)">⏩</button>
        </div>

        <div class="video-list">
            <h2 id="tituloVideos"></h2>
            <ul id="video-list"></ul>
        </div>

    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
