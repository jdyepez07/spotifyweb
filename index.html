<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Spotify Videos</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item">Spotify Videos</a>
            <button class="navbar-toggle" aria-label="Toggle navigation" onclick="toggleMenu()">
                <span class="navbar-toggle-icon">&#9776;</span> <!-- Icono de hamburguesa -->
            </button>
        </div>
        <div class="navbar-menu" id="navbarMenu">
            <div class="navbar-start">
                <form class="search-container">
                    <input type="text" class="search-bar" placeholder="Buscar videos..." aria-label="Buscar videos">
                </form>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button is-primary">Perfil</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="layout">
        <aside class="menu" id="sidebarMenu">
            <p class="menu-label"><span class="menu-title">Menú</span></p>
            <ul class="menu-list">
                <li><a class="is-active" onclick="activarTitulo(this)">Inicio</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Tendencias</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Mis Videos</a></li>
                <li><a class="is-active" onclick="activarTitulo(this)">Playlists</a></li>
            </ul>
        </aside>

        <main class="video-section">
            <div class="video-card">
                <div class="player">
                    <div id="player"></div>
                </div>
                <div class="video-info">
                    <h3 id="tituloVideo">Demo Background Sample Video</h3>
                    <p id="descripcionVideo">Descripción de video de prueba</p>
                </div>
            </div>
        </main>

        <div class="player-bar">
            <button onclick="changeVideo(1)">⏪</button>
            <button onclick="seekToSecond(30, 1)">⏮️</button>
            <button id="playPauseBtn">⏯️</button>
            <button onclick="seekToSecond(30, 2)">⏭️</button>
            <button onclick="changeVideo(2)">⏩</button>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
